<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal form</legend>
        <label for="">User Name</label>
        <input type ="User name" placeholder="Enter your name" 
        minlength="3"
        required>
        <br>
        <br>
        <label for="">Email</label>
        <input type ="Email" placeholder="Enter the mail"
        value ="abs@gmail.com"
        required>
        <br>
        <br>
        <label for="">Mobile number</label>
        <input type ="tel" placeholder="Enter your number"   maxlength="10">
        <br>
        <br>
        <label for="">Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender" checked>Female
        <br>
        <br>
        <label for="">Password</label>
        <input type ="Password" placeholder="Enter password"
        minlength="2"
        maxlength="5">
        <br>
        <br>
        <label for="">Languages</label>
        <input type="checkbox">English
        <input type="checkbox">Hindi
        <input type="checkbox">Marathi
        <br>
        <br>
        <label for="">Feedback</label>        
        <textarea name="" rows="11"></textarea>
        <br>
        <br>
    <fieldset>
        <h3>Using select optios</h3>
        <label for ="">Countries</label>        
       <select name="" id="">
       <option value= "">India</option>
       <option value= "">Japan</option>
       <option value= "">Canada</option>
       <option value= "">USA</option>
       </select>
    </fieldset>
       
       <br>
    <fieldset>
       <h3>using datalist</h3>
       <label for="">Countries</label>
       <input type="text" list="Countries" id="Country" name="countries" placeholder="Select the country">
       <datalist id="Countries">
        <option>India</option>
        <option>Japan</option>
        <option>Canada</option>
        <option>USA</option>
       </datalist>
    </fieldset>
       
       <br>
    </fieldset>
       <input type="submit" value="submit">        
    </form>
</body>
</html>
