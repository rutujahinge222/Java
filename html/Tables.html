<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Tables</title>
    <style>
        table,
        th,
        td {

            <td>Mon</td>
            <td>Mon</td>
            <td>Mon</td>

            <td>Science</td>

            <td>Science</td>
            <td>Science</td>
        </tr>
        <tr>
            <td colspan="6" align="center">Lunch</td>
        </tr>
        <tr>
            <td>SST</td>
            <td>SST</td>
            <td>SST</td>
            <td>SST</td>
            <td>SST</td>
            <td rowspan="2">Games</td>
        </tr>
        <tr>
            <td>CS</td>

        </tr>

</body>

</html>
